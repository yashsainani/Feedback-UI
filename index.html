<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey | Simple Feedback UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback UI</h1>
        <div class="options">
            <div class="emotion">
                <span>☹️</span>
                <p class="not">Maja Nahi Aa Raha Hai</p>
            </div>
            <div class="emotion">
                <span>🫠</span>
                <p class="not">Kal Aur Ache Se Ratke Aana</p>
            </div>
            <div class="emotion">
                <span>🤩</span>
                <p class="not">Abhi Maja Aya Na Bhidu</p>
            </div>
        </div>
        <button type="button" id="send" title="Select some option to send feedback">Send Review</button>
    </div>
    <div class="dynamic-div">
        <h1>Thank You !!</h1>
        <div class="feedback">
            <p>Feedback:</p>
            <p id="feedback-info"></p>
        </div>
        <p>Thank You for your feedback, We'll use your feedback to improve our customer support.</p>
        <button type="button" id="back">Go Back</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
